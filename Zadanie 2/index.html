<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    
    var x = Number(prompt("Podaj pierwsza liczbe przedzialu"))
    var y = Number(prompt("Podaj ostatnia liczbe przedzialu"))
    var suma = 0

    for(x; x<=y; ++x){
        if(x%2==1){
            suma += x;
        }
    }    
    document.write(suma)
    </script>
</body>
</html>
