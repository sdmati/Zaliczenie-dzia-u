<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var n = Number(prompt("Podaj liczbe"))
        var suma = 1
        if(n>0){
            for(var i=0; i<=n-1; i++){
                suma = suma * 2
            }    
        }
        document.write(suma)
    </script>

</body>
</html>
